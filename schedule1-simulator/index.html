<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule 1 Mixing Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Schedule 1 Mixing Simulator</h1>
        
        <div class="recipe-builder">
            <div class="base-drug-selector">
                <label for="base-drug">Base Drug:</label>
                <select id="base-drug"></select>
                <button id="clear-button" class="clear-button">Clear Ingredients</button>
            </div>
            
            <div class="ingredients-container">
                <h2>Ingredients</h2>
                <div id="ingredient-slots">
                    <!-- Ingredient slots will be generated by JavaScript -->
                </div>
            </div>
        </div>
        
        <div class="results">
            <h2>Current Effects</h2>
            <div id="current-effects"></div>
            
            <h2>Steps</h2>
            <div id="steps-log"></div>
        </div>
    </div>
    
    <script src="data.js"></script>
    <script src="simulator.js"></script>
    <script src="app.js"></script>
</body>
</html>
